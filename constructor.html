<body>
    <script>

        // canstructor method
        class railway{
            constructor(name,age){
             console.log("consrtucter"+name+age)
             this.name = name
             this.age = age
            }
            submit(){
                alert(this.name+":submit you from:"+this.age)
            }
            cancall(){
                alert(this.name+":your ticket cancall:"+this.age)
            }
        }

        class train extends railway {
            eat(){
                alert( this.name+"hello nilesh"+this.age)
            } 
        }
        let pankaj = new railway("pankaj",25)
        let nilesh = new train("nilesh",24)
        pankaj.submit();
        pankaj.cancall();
        pankaj.submit();
        nilesh.eat();
        
    </script>
